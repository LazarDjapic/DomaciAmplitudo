<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domaci</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Filmovi za gledanje</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Odgledan</th>
            <th>Naziv</th>
            <th>Godina</th>
            <th>Država</th>
            <th>Napomena</th>
            <th>Glumci</th>
          </tr>
        </thead>
        <tbody id="filmovi-tabela">
          <!-- Ovaj dio će biti popunjen JavaScriptom -->
        </tbody>
      </table>
    </div>

    <button
      type="button"
      class="btn btn-primary floa"
      id="dodaj-film-dugme"
      data-toggle="modal"
      data-target="#dodaj-film-modal"
    >
      Dodaj novi film
    </button>
    <div
      class="modal fade"
      id="dodaj-film-modal "
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="naziv">Naziv</label>
                <input type="text" class="form-control" id="naziv" required />
              </div>
              <div class="form-group">
                <label for="godina">Godina</label>
                <input
                  type="number"
                  min="1930"
                  max="2021"
                  class="form-control"
                  id="godina"
                  required
                />
              </div>
              <div class="form-group">
                <label for="drzava">Država</label>
                <input type="text" class="form-control" id="drzava" />
              </div>
              <div class="form-group">
                <label for="napomena">Napomena</label>
                <input type="text" class="form-control" id="napomena" />
              </div>
              <div class="form-group">
                <label for="glumci">Glumci</label>
                <input type="text" class="form-control" id="glumci" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="sacuvaj-film-dugme"
              onclick="dodajFilm()"
            >
              Sačuvaj film
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
